<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container">
      <div id="title" class="text-center">
        <h1>Survey Form</h1>
        <p id="description" class="text-center">Game market research form</p>
      </div>
      <form class="survey-form">
        <div id="name">
          <label>Name</label>
          <br />
          <input
            type="name"
            class="form-control"
            id="name-label"
            placeholder="Enter your name"
            required
          />
        </div>

        <div id="email">
          <label>Email</label>
          <br />
          <input
            type="email"
            class="form-control"
            id="email-label"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div id="number">
          <label>Age </label><span>(optional) </span>
          <br />
          <input
            type="number"
            min="8"
            max="120"
            class="form-control"
            id="number-label"
            placeholder="Age"
            required
          />
        </div>
        <br />

        <div class="radiobuttons">
          <p>Which playgroup is closer to you?</p>

          <div class="radio">
            <input
              name="radio-buttons"
              value="3"
              type="radio"
              class="userRatings"
            /><label>Board Games</label>
          </div>
          <div class="radio">
            <input
              name="radio-buttons"
              value="3"
              type="radio"
              class="userRatings"
            /><label>Video Games</label>
          </div>
        </div>

        <div class="form-group">
          <label for="form-platform"><h4>Qualification</h4></label>
          <select class="form-control" id="dropdown">
            <option>PlayStation Series</option>
            <option>XBox Series</option>
            <option>Mobile Platform</option>
            <option>Desktop</option>
            <option>Other</option>
          </select>
        </div>
        <br />

        <div class="check-box">
          <h4>Preferred game types</h4>

          <li class="checkbox" style="list-style: none">
            <label>
              <input
                name="mmorpg"
                value="1"
                type="checkbox"
                class="userRatings"
              />MMOrpg</label
            >
          </li>
          <li class="checkbox" style="list-style: none">
            <label>
              <input
                name="fps"
                value="1"
                type="checkbox"
                class="userRatings"
              />FPS</label
            >
          </li>
          <li class="checkbox" style="list-style: none">
            <label>
              <input
                name="moba"
                value="1"
                type="checkbox"
                class="userRatings"
              />MOBA</label
            >
          </li>
          <li class="checkbox" style="list-style: none">
            <label>
              <input
                name="storymode"
                value="1"
                type="checkbox"
                class="userRatings"
              />Story Mode</label
            >
          </li>
          <li class="checkbox" style="list-style: none">
            <label>
              <input
                name="webbrowser"
                value="1"
                type="checkbox"
                class="userRatings"
              />Web Browser</label
            >
          </li>
          <li class="checkbox" style="list-style: none">
            <label>
              <input
                name="other"
                value="1"
                type="checkbox"
                class="userRatings"
              />Other</label
            >
          </li>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <button id="submit" type="submit" class="btn btn-secondary">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
